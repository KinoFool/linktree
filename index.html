<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KinoFool linktree</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lucaburgio/iconoir@master/css/iconoir.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <img src="https://avatars.githubusercontent.com/u/44810231?v=4" alt="profile picture" class="profile">
  <h1>Nicolas MARY (KinoFool)</h1>

  <div class="description">
    <p>
      Third year student at Epitech Lyon.
    </p>
  </div>


  <h2>Where to find me ?</h2>
  <div class="container links">
    <!-- Linkedin -->
    <button onclick="window.open('https://www.linkedin.com/in/nmary')">
      <i class="iconoir-linkedin"></i>
      <span>Linkedin</span>
    </button>

    <!-- Github  -->
    <button onclick="window.open('https://github.com/KinoFool')">
      <i class="iconoir-github"></i>
      <span>Github</span>
    </button>

    <!-- Twitter -->
    <button onclick="window.open('https://twitter.com/KinoFool_')">
      <i class="iconoir-twitter"></i>
      <span>Twitter</span>
    </button>

    <!-- Mail -->
    <button onclick="window.open('mailto:nicolas.mary@epitech.eu')">
      <i class="iconoir-mail"></i>
      <span>nicolas.mary@epitech.eu</span>
    </button>
  </div>
  <hr>
  <div class="container badges">
    <script src="https://tryhackme.com/badge/68867"></script>
  </div>
</div>
</body>
</html>
